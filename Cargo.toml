[package]
# "http" was taken, "https" (with 's' apparently standing for "server") is free
name = "https"
description = "Host These Things Please - a basic http server for hosting a folder fast and simply"
repository = "https://github.com/thecoshman/http"
readme = "README.md"
keywords = ["http", "server", "https", "file", "directory"]
license = "MIT"
version = "0.3.1"
authors = ["thecoshman <thecoshman@gmail.com>",
           "nabijaczleweli <nabijaczleweli@gmail.com>"]

[dependencies]
lazy_static = "0.2"
mime_guess = "1.8"
lazysort = "0.1"
brotli2 = "0.2"
base64 = "0.2"
flate2 = "0.2"
hyper = "0.9"
bzip2 = "0.3"
clap = "2.20"
time = "0.1"
url = "1.2"
md6 = "1.1"

[dependencies.iron]
version = "0.4"
features = ["ssl"]

[dependencies.clipboard]
version = "0.1"
optional = true

[features]
default = ["clipboard"]


[[bin]]
name = "http"
test = false
doc = false
